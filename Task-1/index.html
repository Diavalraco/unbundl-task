<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Featured Products Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>


<body>
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <div class="glide__slides">
                <div class="glide__slide">
                    <img src="product1.jpg" alt="Product 1" width="1480" height="680">
                </div>
                <div class="glide__slide">
                    <img src="product2.jpg" alt="Product 2" width="1480" height="680">
                </div>
                <div class="glide__slide">
                    <img src="product3.jpg" alt="Product 3" width="1480" height="680">
                </div>
                <div class="glide__slide">
                    <img src="product4.jpg" alt="Product 4" width="1480" height="680">
                </div>
                <div class="glide__slide">
                    <img src="product5.jpg" alt="Product 5" width="1480" height="680">
                </div>
            </div>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="scripts.js"></script>
</body>

</html>
